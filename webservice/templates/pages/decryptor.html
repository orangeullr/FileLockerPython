{% extends 'layouts/main.html' %} 
{% block title %}Decrypt{% endblock %} 
{% block content %}
   <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">AES 250 CBC ENCDEC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('encrypt') }}">Encrypt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('decrypt') }}">Decrypt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="card shadow">
              <div class="card-header bg-warning text-dark">
                  <h4 class="mb-0">Decryptor</h4>
              </div>
              <div class="card-body">
                <form action="/decryptor" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="lockfile" class="form-label">Select Key File</label>
                        <input class="form-control" type="file" id="keyfile" name="keyfile" required>
                    </div>

                    <div class="mb-3">
                        <label for="lockfile" class="form-label">Select Lock File</label>
                        <input class="form-control" type="file" id="lockfile" name="lockfile" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" value="Upload" class="btn btn-success">Submit</button>
                    </div>
                </form>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- Bootstrap JS Bundle CDN (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Form submission handler -->
<script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Form submitted! Files ready for upload.');
    });
</script>
{% endblock %}
